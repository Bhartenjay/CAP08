<!DOCTYPE html>
<html>
  <head>
    <title>Masai Games</title>
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
<div id="container">
    <div id="min">100</div>
    <div id="max">200</div>
  </div>   
    <div id="score"></div>
    
    <div id="keypad">
      <button class="keys">0</button>
      <button class="keys">1</button>
      <button class="keys">2</button>
      <button class="keys">3</button>
      <button class="keys">4</button>
      <button class="keys">5</button>
      <button class="keys">6</button>
      <button class="keys">7</button>
      <button class="keys">8</button>
      <button class="keys">9</button>
      <button id="enter">ENTER</button>
    </div>
    
  </body>
  <script>
let min = document.getElementById("min")
let max = document.getElementById("max")
let score = document.getElementById("score")
let keys = document.querySelectorAll(".keys")
let enter = document.getElementById("enter")





for(let i=0; i<keys.length; i++){
    
    keys[i].addEventListener("click", function(){
        score.innerText += keys[i].innerText
    })
}

enter.addEventListener("click" , function(){
    
    if(Number(score.innerText) < Number(min.innerText) ){
        min.innerText = score.innerText
    }
    if(Number(score.innerText) > Number(max.innerText) ){
        max.innerText = score.innerText
    }
    score.innerText = ""
})

  </script>
</html>
